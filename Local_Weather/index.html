<html>
<head>
<link rel="stylesheet" type="text/css" href="main.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
</head>


<body>
<!-- weather data -->
<div ng-app="weatherModule" class="container">  
<div class="w_container" ng-controller="w_controller">
<div class="row" ng-show="data">
   <div class="col-xs-3">
            <div class="w_icon" ng-if="data">
              <i w-icon class="wi "></i>
              <em>{{data.weather.weather[0].description}}</em>
                       <emw>{{data.weather.wind.speed}} km/h</emw>
              <span temp-info class="temp-info pull-right"></span>
   </div>
</div>
<div class="col-xs-9 text-center">
        <h2 class="country-info">
      {{data.ipInfo.city}}, {{data.ipInfo.country}}</h2>
</div>
</div>
</div>
  
<!-- footer -->
	<div class ="footer">
		<p>Created by <a href="https://www.freecodecamp.com/bbsoft0" target="_blank">Barbu Bujor</a>
	</div>
</body>
<script src="main.js"></script>
</html>
